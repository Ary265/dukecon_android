apply plugin: 'java'
apply plugin: "org.detoeuf.swagger-codegen"

swagger {
    //inputSpec = 'https://dev.dukecon.org/jenkins/job/dukecon_server_develop/ws/impl/target/swagger-ui/swagger.json'
    inputSpec = "$project.rootDir/specs/swagger.json"

    outputDir = "$buildDir/swagger"

    lang = 'java'

    additionalProperties = [
            'invokerPackage'   : 'org.dukecon.android.api.service',
            'modelPackage'     : 'org.dukecon.android.api.model',
            'apiPackage'       : 'org.dukecon.android.api',
            'library'          : 'retrofit2',
            'serializableModel': 'true',
            "useRxJava"        : 'true',
            'dateLibrary'      : 'joda'
    ]
}

sourceSets.main.java.srcDirs = ["$swagger.outputDir/src/main/java"]

allprojects {
    tasks.whenTaskAdded { theTask ->
        if (theTask.name.equals('assemble')) {
            jar.dependsOn (theTask.name)
            theTask.name.dependsOn("swagger")
        }
    }
}

dependencies {

    compile "com.squareup.retrofit2:retrofit:$rootProject.retrofitVersion"
    compile "com.squareup.retrofit2:converter-scalars:$rootProject.retrofitVersion"
    compile "com.squareup.retrofit2:converter-gson:$rootProject.retrofitVersion"
    compile "com.squareup.retrofit2:adapter-rxjava:$rootProject.retrofitVersion"
    compile "io.reactivex.rxjava2:rxjava:$rootProject.rxJavaVersion"

    compile "io.swagger:swagger-annotations:$rootProject.swaggerAnnotationsVersion"
    compile("org.apache.oltu.oauth2:org.apache.oltu.oauth2.client:$rootProject.oltuVersion") {
        exclude group: 'org.apache.oltu.oauth2', module: 'org.apache.oltu.oauth2.common'
    }
    compile "joda-time:joda-time:$rootProject.jodaTimeVersion"

    testCompile "junit:junit:$rootProject.jUnitVersion"
}
